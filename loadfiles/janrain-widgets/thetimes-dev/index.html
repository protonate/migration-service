<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <link href="http://cdn.quilt.janrain.com/2.0.5/quilt.css" media="all" rel="stylesheet" type="text/css" />
        <style type="text/css">
          .contentBoxWhiteShadow .btn_large {margin-top: 10px}
          .contentBoxDarkBlueTexture {border-radius: 0; padding-top: 50px; padding-bottom: 50px;}
          .contentBoxDarkBlueTexture h1 {padding-bottom: 25px;}
          .janrain-icon-48 {margin-right: 5px;}
          .inline h2 {padding-top: 0;}
        </style>

        <script type="text/javascript">

            // set up the navigation
            (function() {
                if (typeof window.janrain !== 'object') window.janrain = {};
                window.janrain.settings = {};
                window.janrain.settings.capture = {};

                janrain.settings.appUrl = 'https://times-dev.rpxnow.com';
                janrain.settings.capture.redirectUri = 'http://www.thetimes.co.uk/',
                janrain.settings.capture.appId= 'vxmq7una5ct986ncfgsmgvw77p';
                janrain.settings.capture.clientId = '3zfyq22tbs6uav83p2773sf6dgcecbqu';
                janrain.settings.capture.responseType = 'token';
                janrain.settings.capture.captureServer = 'https://thetimes.dev.janraincapture.com';
                janrain.settings.capture.registerFlow = 'socialRegistration';
                janrain.settings.capture.flowVersion = 'HEAD';
                janrain.settings.capture.flowName = 'logInFlow';
                janrain.settings.capture.thinRegistration = true;
                janrain.settings.capture.dataDefaults = {'page_url': window.location.href};
                janrain.settings.noReturnExperience = 'true';

                janrain.settings.capture.recaptchaPublicKey = '6LeVKb4SAAAAAGv-hg5i6gtiOV4XrLuCDsJOnYoP';
                janrain.settings.capture.setProfileData = '';
                janrain.settings.capture.stylesheets = ['stylesheets/demo.css'];
                janrain.settings.capture.confirmModalClose = '';
                janrain.settings.type = 'embed';
                janrain.settings.tokenUrl = 'http://www.thetimes.co.uk/';
                janrain.settings.tokenAction = 'event';
                janrain.settings.format = 'two column';
                janrain.settings.providers = ['google', 'yahoo', 'facebook', 'twitter', 'linkedin', 'live_id'];
                janrain.settings.providersPerPage = '4';
                janrain.settings.actionText = ' ';
                janrain.settings.borderColor = '#ffffff';
                janrain.settings.backgroundColor = '#f6f6f6';
                janrain.settings.language = 'en';

                janrain.settings.packages = ['login', 'capture'];


                function isReady() { janrain.ready = true; };
                if (document.addEventListener) {
                    document.addEventListener("DOMContentLoaded", isReady, false);
                } else {
                    window.attachEvent('onload', isReady);
                }

                var e = document.createElement('script');
                e.type = 'text/javascript';
                e.id = 'janrainAuthWidget'

                var url = document.location.protocol === 'https:' ? 'https://' : 'http://';
                url += 'd16s8pqtk4uodx.cloudfront.net';
                url += '/thetimes-dev/load.js';
                e.src = url;
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(e, s);
            })();

            function janrainCaptureWidgetOnLoad() {
                janrain.capture.ui.start();
                function handleLogin(result){
                    janrain.capture.ui.modal.close();
                } 
                function handleCancel(result){
                    window.location = "http://thetimes.co.uk";
                } 
                janrain.events.onCaptureLoginSuccess.addHandler(handleLogin);
                janrain.events.onCaptureRegistrationSuccess.addHandler(handleLogin);
                janrain.events.onProviderLoginCancel.addHandler(handleCancel);
                janrain.events.onProviderLoginError.addHandler(handleCancel);
                janrain.events.onModalClose.addHandler(handleCancel);
            }
        </script>
    </head>
    <body class="janrain-font">
        <div id="global_nav">
            <div class="wrapper">
            </div>
        </div>
        <div class="contentBoxDarkBlueTexture">
            <div class="wrapper">
                <h1 class="lrg centerText">Welcome to the Janrain Demo Site.</h1>
            </div>
        </div>
        <div class="wrapper">
            <div class="grid-block section">
                <div class="center-col col2">
                    <div class="contentBoxWhiteShadow clearfix">
                    <span class="janrain-icon-gears janrain-icon-48 janrain-icon-green-bg"></span>
                        <div class="inline">
                            <h2>Demo Capture Widget</h2>
                            See examples of the sign in, create account and edit profile flow
                        </div>
                            <a href="#" class="capture_modal_open primary btn_large btn_icon right">Launch Demo <span class="step janrain-icon-forward janrain-icon-16"></span></a>
                    </div>
                </div>
            </div>

        <div style="display:none;" id="signin">
            <div class="capture_header">
                <h1>Sign Up / Sign In</h1>
            </div>
            <div class="capture_signin">
                <h2>With your existing account from...</h2>
                {* loginWidget *} <br />
            </div>
        </div>
    </body>
</html>
